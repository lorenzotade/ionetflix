<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="cards-container">
    <ion-card 
      *ngFor="let movie of trendingMovies"
      (click)="goToMovie(movie.id)"
    >
      <ion-img [src]="imgPath + movie.backdrop_path"></ion-img>
      <ion-card-content>
        <ion-card-title>{{movie.original_title}}</ion-card-title>
        <ion-card-subtitle>{{movie.release_date | date: 'dd MMM YYYY'}}</ion-card-subtitle>
      </ion-card-content>

      <ion-icon name="play-circle-outline" color="danger"></ion-icon>
    </ion-card>
  </div>

</ion-content>
