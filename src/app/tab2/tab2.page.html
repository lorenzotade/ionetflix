<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TV Series
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TV Series</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="cards-container">
    <ion-card 
      *ngFor="let tv of trendingTv"
      (click)="goToTv(tv.id)"
    >
      <ion-img [src]="imgPath + tv.backdrop_path"></ion-img>
      <ion-card-content>
        <ion-card-title>{{tv.original_name}}</ion-card-title>
        <ion-card-subtitle>{{tv.first_air_date| date: 'dd MMM YYYY'}}</ion-card-subtitle>
      </ion-card-content>

      <ion-icon name="play-circle-outline" color="danger"></ion-icon>
    </ion-card>
  </div>
</ion-content>
